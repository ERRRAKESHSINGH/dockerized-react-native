# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - agentic-workbench-dev1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://agenticworkbenchdev1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_00280f3f339e4c648c4a60ac609491ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8cd3439fd3bd4335a1cccad6f170b1df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: agenticworkbenchdev1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_00280f3f339e4c648c4a60ac609491ee }}/workbench-ui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agentic-workbench-dev1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e5f28810aba643c8b963a321854e444f }}
        images: 'agenticworkbenchdev1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_00280f3f339e4c648c4a60ac609491ee }}/workbench-ui:${{ github.sha }}'